<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">QR Code Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="text" placeholder="Enter text or URL">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="generateButton" class="btn btn-primary btn-block mr-2">Generate QR Code</button>
                    <button id="toggleAdvancedButton" class="btn btn-secondary btn-block">Advanced</button>
                </div>
                <div id="advancedOptions" class="mt-3">
                    <div class="form-group">
                        <label for="size">Size (Width & Height):</label>
                        <input type="number" class="form-control bg-dark text-light border-secondary" id="size" value="256" min="50" step="10">
                    </div>
                    <div class="form-group">
                        <label for="colorDark">Color Dark:</label>
                        <input type="color" class="form-control" id="colorDark" value="#000000">
                    </div>
                    <div class="form-group">
                        <label for="colorLight">Color Light:</label>
                        <input type="color" class="form-control" id="colorLight" value="#ffffff">
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div id="qrcode" class="mt-4 p-3 bg-dark rounded"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
